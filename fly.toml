# Configuration Fly.io
app = "crypto-sentiment"
primary_region = "cdg"  # Paris (ou "iad" pour US, "fra" pour Frankfurt)

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory_mb = 512
  cpu_kind = "shared"
  cpus = 1
